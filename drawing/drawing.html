<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <script src="drawRuler.js"></script>
        <script src="drawName.js"></script>
        <script>
            var canvas;
            var ctx;
            const UNIT = 10;
            // when the window  is loaded, run the init function.
            window.onload = init;
            function init() {
                // Setting value to canvas to connect HTML canvas to JS canvas.
                canvas = document.getElementById("myCanvas")
                // Setting canvas' context to 2D
                ctx = canvas.getContext("2d");
                draw();
                drawRuler(5)
            }
            function draw() {
                ctx.fillRect(10*UNIT,5*UNIT,3*UNIT,3*UNIT); 
                ctx.fillRect(25*UNIT,5*UNIT,3*UNIT,3*UNIT);
                ctx.fillRect(8*UNIT,20*UNIT,2*UNIT,2*UNIT);
                ctx.fillRect(10*UNIT,22*UNIT,2*UNIT,2*UNIT);
                ctx.fillRect(12*UNIT,24*UNIT,2*UNIT,2*UNIT);
                ctx.fillRect(13*UNIT,24*UNIT,UNIT,UNIT);
                ctx.fillRect(14*UNIT,25*UNIT,UNIT,UNIT);
                ctx.fillRect(15*UNIT,25*UNIT,UNIT,UNIT);
                ctx.fillRect(16*UNIT,25*UNIT,UNIT,UNIT);
                ctx.fillRect(17*UNIT,25*UNIT,UNIT,UNIT);
                ctx.fillRect(18*UNIT,25*UNIT,UNIT,UNIT);
                ctx.fillRect(19*UNIT,25*UNIT,UNIT,UNIT);
                ctx.fillRect(20*UNIT,25*UNIT,UNIT,UNIT);
                ctx.fillRect(21*UNIT,25*UNIT,UNIT,UNIT);
                ctx.fillRect(22*UNIT,25*UNIT,UNIT,UNIT);
                ctx.fillRect(23*UNIT,25*UNIT,UNIT,UNIT);
                ctx.fillRect(24*UNIT,25*UNIT,UNIT,UNIT);
                ctx.fillRect(25*UNIT,24*UNIT,2*UNIT,2*UNIT);
                ctx.fillRect(27*UNIT,22*UNIT,2*UNIT,2*UNIT);
                ctx.fillRect(29*UNIT,20*UNIT,2*UNIT,2*UNIT);
            }
        </script>
    </head>
    <body>
        <header>
            <h1>Drawing</h1>
        </header>
        <nav>
            <a href="../index.html">Homepage</a>
        </nav>
        <section>
            <canvas id="myCanvas" width="1200" height="700"></canvas>
        </section>
        <footer>
            <p>&copy; 2019</p>
        </footer>
    </body>
</html>
